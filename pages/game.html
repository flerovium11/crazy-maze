<canvas id="game-canvas"></canvas>
<div id="game-over" class="overlay">
    <h2>Game Over</h2>
    <p>You fell into a hole. Better luck next time!</p>
    <button class="home-button">Retry</button>
</div>
<div id="game-complete" class="overlay">
    <h2>Game Complete</h2>
    <p>Congratulations! You've beat the game!</p>
    <h3><span id="completion-time">0</span> seconds</h3>
    <p class="highscore">New <span id="highscore-type">personal</span> highscore!</span></p>
    <button class="home-button">Back home</button>
</div>
<div id="settings" class="overlay">
    <h2>Game Settings</h2>
    <label for="sound-effects-checkbox">Enable Soundeffects</label>
    <input type="checkbox" id="sound-effects-checkbox" checked /><br />
    <label for="music-checkbox">Enable Music</label>
    <input type="checkbox" id="music-checkbox" checked /><br />
    <label for="volume-slider">Volume</label>
    <input type="range" id="volume-slider" min="0" max="100" value="100" />

    <div>
        <button class="home-button">Back home</button>
        <button id="resume-game">Resume Game</button>
    </div>
</div>
<button id="settings-button" class="unstyled">⚙️</button>
<div id="timer">0.0</div>
<div id="fps">0.0</div>
